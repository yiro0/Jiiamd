<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
</head>
<body>
<h1>User and History Data</h1>

<h2>Users</h2>
<ul>
    <th:block th:each="user : ${users}">
        <li th:text="${user.username}">Username</li>
    </th:block>
</ul>

<h2>History Entries</h2>
<ul>
    <th:block th:each="history : ${histories}">
        <li th:text="'Operation: ' + ${history.operation} + ', Result: ' + ${history.result}">History</li>
    </th:block>
</ul>
</body>
</html>
