<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four-Square Cipher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            width: 120px;
        }

        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .results {
            margin-top: 20px;
            padding: 10px;
            background-color: #e8f5e9;
            color: #2e7d32;
            border-radius: 5px;
        }

        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
<h1>Four-Square Cipher</h1>
<form action="/cipher/encode" method="post">
    <label for="keyword1">Keyword 1:</label>
    <input type="text" id="keyword1" name="keyword1"><br>
    <label for="keyword2">Keyword 2:</label>
    <input type="text" id="keyword2" name="keyword2"><br>
    <label for="text">Text:</label>
    <input type="text" id="text" name="text"><br>
    <button type="submit">Encode</button
</form>

<div id="results" class="results" style="display: none;">
    <h2>Result:</h2>
    <p id="resultText"></p>
</div>

<h2>History:</h2>
<ul id="history"></ul>

<script>
    // JavaScript code can be added here to fetch and display the history
</script>
</body>
</html>
