<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Four-Square Cipher</title>
</head>
<body>
<h1>Four-Square Cipher</h1>
<form action="encode" method="post">
    <label for="keyword1">Keyword 1:</label>
    <input type="text" id="keyword1" name="keyword1" required><br>
    <label for="keyword2">Keyword 2:</label>
    <input type="text" id="keyword2" name="keyword2" required><br>
    <label for="text">Text to Encode:</label>
    <input type="text" id="text" name="text" required><br>
    <button type="submit">Encode</button>
</form>
<form action="decode" method="post">
    <label for="keyword1">Keyword 1:</label>
    <input type="text" id="keyword1" name="keyword1" required><br>
    <label for="keyword2">Keyword 2:</label>
    <input type="text" id="keyword2" name="keyword2" required><br>
    <label for="text">Text to Decode:</label>
    <input type="text" id="text" name="text" required><br>
    <button type="submit">Decode</button>
</form>
</body>
</html>
